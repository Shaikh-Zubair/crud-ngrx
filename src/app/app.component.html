<div class="container">
    <h1>{{title}}</h1>

    <button class="btn btn-primary" mat-raised-button (click)="openDialog()">Add User</button>

    <app-sort-list *ngIf="users.length>1"></app-sort-list>

    <div style="margin-top: 1em;" *ngIf="users.length>0">
        <app-users-table (openDialog)="openDialog($event)"></app-users-table>
    </div>
</div>
