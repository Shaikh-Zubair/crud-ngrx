<table class="table" *ngIf="users.length>0">
    <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Email</th>
            <th scope="col">Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users">
            <td>{{user.id}}</td>
            <td>{{user.first_name | uppercase}}</td>
            <td>{{user.last_name | uppercase}}</td>
            <td>{{user.email}}</td>
            <td>
                <div class="table-buttons">
                    <button class="btn btn-success" (click)="onEdit(user)">Edit</button>
                    <button class="btn btn-danger" (click)="onDelete(user.id)">Delete</button>
                </div>
            </td>
        </tr>
    </tbody>
</table>
